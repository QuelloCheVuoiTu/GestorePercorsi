name: Quality Gate Pipeline (Java 23)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: SNYK (Vulnerabilità Dipendenze)
  # ------------------------------------------------------------------
  security-snyk:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Installiamo Java 23 (Necessario perché il tuo pom.xml lo richiede)
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin' # Distribuzione affidabile per versioni recenti
          cache: maven

      - name: Install Snyk CLI
        run: |
          npm install -g snyk
          snyk auth ${{ secrets.SNYK_TOKEN }}

      # Snyk analizza le dipendenze dichiarate nel pom.xml
      - name: Snyk Test
        run: snyk test --all-projects --severity-threshold=critical
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # ------------------------------------------------------------------
  # JOB 2: SONARCLOUD (Qualità Codice)
  # ------------------------------------------------------------------
  quality-sonar:
    name: SonarCloud Scan
    needs: security-snyk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necessario per l'analisi accurata di Sonar

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      # SonarCloud analizza i file compilati (.class)
      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ------------------------------------------------------------------
  # JOB 3: CODEQL (Sicurezza Avanzata)
  # *Nota: Rimuovi se non hai licenza Advanced Security su Repo Privato*
  # ------------------------------------------------------------------
  security-codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'java'

    - name: Set up JDK 23 for CodeQL
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven

    # CodeQL deve "osservare" la compilazione per funzionare
    - name: Build Java for CodeQL
      run: mvn clean package -DskipTests

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
