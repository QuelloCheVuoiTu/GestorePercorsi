name: Quality Gate Pipeline (Java)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: SNYK (Vulnerabilità Dipendenze Java)
  # ------------------------------------------------------------------
  security-snyk:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Prepariamo Java (Necessario per leggere il pom.xml)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'    # O usa '11' o '21' in base al tuo progetto
          distribution: 'temurin'
          cache: maven          # Velocizza il download delle dipendenze

      # 2. Installiamo Snyk (Snyk è un tool Node, quindi serve npm per installarlo)
      - name: Install Snyk CLI
        run: |
          npm install -g snyk
          snyk auth ${{ secrets.SNYK_TOKEN }}

      # 3. Eseguiamo il test
      - name: Snyk Test
        run: snyk test --all-projects --severity-threshold=critical
        continue-on-error: true # Mettilo a false se vuoi che blocchi la build subito
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # ------------------------------------------------------------------
  # JOB 2: SONARCLOUD (Qualità Codice)
  # ------------------------------------------------------------------
  quality-sonar:
    name: SonarCloud Scan
    needs: security-snyk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fondamentale per Sonar

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # IMPORTANTE PER JAVA:
      # Sonar analizza meglio se il codice è già compilato.
      # Facciamo una build veloce saltando i test (li fa già Sonar/Snyk o non servono qui)
      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ------------------------------------------------------------------
  # JOB 3: CODEQL (Analisi Statica Profonda)
  # *Nota: Rimuovi se non hai licenza Advanced Security su Repo Privati*
  # ------------------------------------------------------------------
  security-codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: 'java'  # <--- QUI ABBIAMO MESSO JAVA

    # CRUCIALE PER JAVA: CodeQL deve osservare la compilazione!
    - name: Build Java for CodeQL
      run: mvn clean package -DskipTests

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
