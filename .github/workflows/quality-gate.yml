name: Quality Gate Pipeline (Java 23 Fixed)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: SNYK (Sicurezza Dipendenze)
  # ------------------------------------------------------------------
  security-snyk:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      - name: Install Snyk CLI
        run: npm install -g snyk

      # Analizza e BLOCCA se trova vulnerabilità critiche
      - name: Snyk Test
        run: |
          snyk auth ${{ secrets.SNYK_TOKEN }}
          snyk test --all-projects --severity-threshold=critical
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # ------------------------------------------------------------------
  # JOB 2: SONARCLOUD (Qualità Codice - Metodo Diretto)
  # ------------------------------------------------------------------
  quality-sonar:
    name: SonarCloud Scan
    needs: security-snyk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante per Sonar

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      # QUI LA MAGIA: Passiamo le chiavi direttamente a Maven
      # Questo bypassa gli errori di lettura del file properties
      - name: Build and Analyze with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=QuelloCheVuoiTu_GestorePercorsi \
          -Dsonar.organization=quellochevuoitusonar \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
          -DskipTests

  # ------------------------------------------------------------------
  # JOB 3: CODEQL (Sicurezza Avanzata - Aggiornato v3)
  # ------------------------------------------------------------------
  security-codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Inizializza CodeQL v3 (più compatibile con Java recenti)
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'java'

    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven

    # Compilazione "pulita" per permettere a CodeQL di vedere il codice
    - name: Build Java for CodeQL
      run: mvn clean package -DskipTests -B

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
