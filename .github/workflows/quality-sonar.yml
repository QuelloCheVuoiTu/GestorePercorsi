name: Quality - SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sonar-scan:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fondamentale per Sonar

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      - name: Build and Analyze with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=QuelloCheVuoiTu_GestorePercorsi \
          -Dsonar.organization=quellochevuoitusonar \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
          -DskipTests

      # Riepilogo specifico per questo workflow
      - name: Sonar Summary
        if: always()
        run: |
          echo "### ðŸ“Š SonarCloud Quality" >> $GITHUB_STEP_SUMMARY
          echo "Analisi completata. [Vai alla Dashboard](https://sonarcloud.io/dashboard?id=QuelloCheVuoiTu_GestorePercorsi)" >> $GITHUB_STEP_SUMMARY
